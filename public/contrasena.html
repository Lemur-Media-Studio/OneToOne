                <div class="form-floating">
                    <input id="email" type="email" class="form-control form-control1" placeholder="name@example.com">

                </div>
                <div id="emailHelp" class="form-text mb-3" style="text-align: justify; font-size: 11px;">Introduce el mail que tienes asociado a tu cuenta y te enviaremos un mail para que puedas cambiar tu contraseña.</div>
                <div class="text-center">
                    <button class="btn btn-dark login-iniciar" id="buttonmail">Enviar mail</button>
                </div>
            </form>
        </div>
    </section>
