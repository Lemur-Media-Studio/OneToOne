<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f2f2acd656.js" crossorigin="anonymous"></script>

    <title>Customers - One to One Trade Consulting</title>
</head>

<body>
    <!-- TÍTULO -->
    <section>
        <h1>Bienvenidos</h1>
    </section>

    <!-- SECCION BOTONES -->
    <div>
        <h2>Gracias por utilizar nuestros servicios</h2>

        <p>Si usted ya tiene una cuenta:</p>

        <!-- DESCRIPCIÓN Y MODALS -->
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Iniciar sesión
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="login-border">
                        <div class="modal-content">
                            <!-- BOTÓN DE CIERRE -->
                            <button type="button" class="btn-close pt-4 login-boton-cierre d-block"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="modal-header">
                                <h5 class="modal-title mx-auto" id="exampleModalLabel"><img src="img/logo.png"
                                        alt="logo one to one" class="img-fluid"></h5>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput" class="form-label">E-mail</label>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Password">
                                            <label for="floatingPassword" class="form-label">Contraseña</label>
                                        </div>
                                        <div class="col-auto">
                                            <span id="passwordHelpInline" class="form-text">
                                                ¿Olvidó su contraseña?
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto pt-2 login-border-iniciar w-100">
                                        <button class="btn btn-primary login-iniciar" type="button">Iniciar
                                            sesión</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-auto mx-auto">
                                <span id="passwordHelpInline" class="form-text">
                                    Si no tiene una cuenta:
                                </span>
                                <div class="d-flex justify-content-center">
                                    <a href="">Regístrese</a>
                                </div>
                                <div class="d-flex justify-content-center pt-3">
                                    O
                                </div>
                            </div>
                            <div class="col-auto">
                                <span id="passwordHelpInline" class="form-text">
                                </span>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto w-100 p-3">
                                <button class="btn btn-primary login-iniciar" type="button"><i
                                        class="fab fa-facebook-square"></i> Iniciar sesión con Facebook</button>
                                <button class="btn btn-primary login-iniciar" type="button"><i
                                        class="fab fa-google"></i>
                                    Iniciar sesión con Google</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <p>De lo contrario:</p>

        <!-- DESCRIPCIÓN Y MODALS 2 -->
        <section>
            <!-- Button trigger modal 2 -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Regístrese
            </button>

            <!-- Modal 2 -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="login-border">
                        <div class="modal-content">
                            <!-- BOTÓN DE CIERRE 2 -->
                            <button type="button" class="btn-close pt-4 login-boton-cierre d-block"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="modal-header">
                                <h5 class="modal-title mx-auto" id="exampleModalLabel"><img src="img/logo.png"
                                        alt="logo one to one" class="img-fluid"></h5>
                            </div>
                            <div class="modal-body">
                                <h2>Crear una cuenta</h2>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input type="nombre" class="form-control" id="floatingInput"
                                            placeholder="nombre">
                                        <label for="floatingInput" class="form-label">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="apellido" class="form-control" id="floatingInput"
                                            placeholder="apellido">
                                        <label for="floatingInput" class="form-label">Apellido</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput" class="form-label">E-mail</label>
                                    </div>
                                    <div class="row align-items-center">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingPassword"
                                                placeholder="Password">
                                            <label for="floatingPassword" class="form-label">Contraseña</label>
                                        </div>
                                        <div class="col-auto">
                                            <span id="passwordHelpInline" class="form-text">
                                                ¿Ya tiene una cuenta?
                                            </span>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 col-6 mx-auto pt-2 login-border-iniciar w-100">
                                        <button class="btn btn-primary login-iniciar" type="button">Iniciar
                                            sesión</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>







    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
