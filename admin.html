    <h1 class="text-center admin-titulo">PANEL DE ADMINISTRADOR</h1>

    <!-- FORM ADMIN -->
    <form id="todo_form" class="text-center mt-5">
      <div>
        <input type="text" class="admin-form w-50" id="todo_name" placeholder="Nombre del usuario">
      </div>
      <div>
        <input type="text" class="admin-form w-50" id="todo_id" placeholder="Producto adquirido">
      </div>
      <div>
        <input type="text" class="admin-form w-50" id="todo_url" placeholder="ID usuario">
      </div>
      <div>
        <textarea rows="4" id="todo_description" class="admin-form w-50" placeholder="Descripción"></textarea>
      </div>
      <button class="admin-btn-enviar" id='btn_todo_form'>Guardar</button>
    </form>
    <!-- FIN FORM -->

    <!-- FORM USUARIOS Y PRODUCTOS -->
    <section class="container text-center mt-5">
      <div class="row">

        <!-- USUARIOS -->
        <div class="col-6 admin-border">
          <h3 class="text-start mx-3 mt-3">USUARIOS REGISTRADOS</h3>
          <hr>
          <div class="row">
            <div class="col" id="cont">
              <input type="text" class="admin-datos w-100" id="todo_url" placeholder="Clientes">
              <!--<h6 class="titulo-usuarios">Clientes</h6>-->
            </div>
            <div class="col" id="cont2">
              <input type="text" class="admin-datos w-100" id="todo_url" placeholder="UID">
              <!--<h6 class="titulo-usuarios">Dato 1</h6>-->
            </div>
            <div class="col" id="cont3">
              <input type="text" class="admin-datos w-100" id="todo_url" placeholder="ULT. PROD">
              <!--<h6 class="titulo-usuarios">UID</h6>-->
            </div>
            <div class="col" id="cont4">
              <input type="text" class="admin-datos w-100" id="todo_url" placeholder="BOTONES">
            </div>
          </div>
        </div>
        <!-- FIN USUARIOS -->

        <!-- PRODUCTOS -->
          <div class="col-6 admin-productos admin-border">
            <h3 class="text-start mx-3 mt-3">PRODUCTOS</h3>
            <hr>
            <div class="row">
              <div class="col" id="prod1">
                <input type="text" class="admin-datos w-100" id="todo_url" placeholder="PRODUCTO 1">
              </div>
              <div class="col" id="prod2">
                <input type="text" class="admin-datos w-100" id="todo_url" placeholder="DATO 2">
              </div>
              <div class="col" id="cont5">

              </div>
