  <!-- FORM ADMIN -->
  <form id="todo_form" class="text-center mt-5">
    <div>
      <input type="text" class="admin-form w-50" id="todo_name" placeholder="Producto adquirido">
    </div>
    <div>
      <input type="text" class="admin-form w-50" id="todo_id" placeholder="Marca">

    </div>
    <div>

    </div>
    <div>
      <textarea rows="4" id="todo_description" class="admin-form w-50" placeholder="ID tracking"></textarea>
    </div>
    <button class="admin-btn-enviar" id='btn_todo_form'>Guardar</button>
  </form>
  <!-- FIN FORM -->


  <!-- FORM USUARIOS Y PRODUCTOS  -->
  <section class="container container-usuarios-productos text-center mt-5">

        <div class="row">

          <div class="col-1 label-container" id="fn">

          </div>
          <div class="col-3 label-container" id="mail">

          </div>
          <div class="col-3" id="uid">
            <h6 class="label-admin">UID</h6>
          </div>
          <div class="col-1" id="bot">
            <h6 class="label-admin">Borrar</h6>
          </div>
        </div>
      </div>
    </div>

    <!-- FIN USUARIOS  -->

    <!-- PRODUCTOS -->
    <div class="row">
      <div class="col-12 productos-border">
        <h3 class="titulo-info-admin text-start mx-3 mt-3">PRODUCTOS</h3>

          </div>
          <div class="col-2 label-container" id="prod2">

          </div>
          <div class="col-1 label-container" id="prod3">
            <h6 class="label-admin">Valor</h6>
          </div>
          <div class="col-2 label-container" id="prod4">

          </div>
          <div class="col-3" id="prod5">

          </div>
